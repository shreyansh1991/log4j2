#log4j
status=error
dest=err
name=PropertiesConfig

#console appender
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss:SSS} %c:%L - %m%n

##file appender
